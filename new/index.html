<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>公告 - 煜林服务器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", "Microsoft YaHei", sans-serif;
      background: #fcfcfd;
      color: #222;
      line-height: 1.7;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .divider {
      height: 1px;
      background: #ddd;
      margin: 28px 0;
    }

    /* ✅ 马卡龙蓝白渐变日期区 */
    .date-section {
      background: linear-gradient(to bottom, #e6f0ff, #ffffff);
      padding: 24px 20px;
      margin: -20px -20px 28px; /* 抵消 body padding 实现全宽 */
      text-align: center;
      border-bottom: 1px solid #e0e6f0;
    }

    .date-title {
      font-weight: 500;
      font-size: 1.5rem;
      color: #4a60b0;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    /* 公告内容：缩进 + 左侧装饰线 */
    .notice-content {
      text-indent: 2em;
      margin: 20px 0;
      padding-left: 20px;
      border-left: 2px solid #e0e6f0;
    }

    /* 历史公告链接 */
    .history-link {
      display: block;
      text-align: center;
      color: #4a60ce;
      text-decoration: none;
      font-weight: 500;
      margin: 10px 0;
      transition: opacity 0.2s;
    }
    .history-link:hover {
      opacity: 0.8;
    }

    /* 底部版权 */
    .footer-note {
      text-align: center;
      margin-top: 10px;
      color: #777;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      body { padding: 30px 15px; }
      .date-title { font-size: 1.3rem; }
      .date-section { padding: 20px 15px; }
    }
  </style>
</head>
<body>

  <div class="divider"></div>

  <!-- ✅ 马卡龙蓝白渐变日期区 -->
  <div class="date-section">
    <div class="date-title">2025年11月20日 不停服公告</div>
  </div>

  <div class="notice-content">
    我们对部分指令进行了优化，减少了卡顿现象
    如遇指令运行异常，请联系服主 @麦当当      或     指令师@开普勒的一只猫
  </div>

  <div class="divider"></div>
  <a href="history.html" class="history-link">查看历史公告内容</a>
  <div class="divider"></div>

  <div class="footer-note">
    煜林服务器 © 一切皆为你而缔造
  </div>

</body>
</html>
